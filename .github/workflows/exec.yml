name: Kam Exec
on:
  workflow_dispatch:
    inputs:
      build-command:
        description: "Command to run (default: kam build -r)"
        required: false
        type: string
        default: "kam build -r"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kam
        uses: MemDeco-WG/setup-kam@latest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-cache: "true"

      - name: Verify kam installation
        run: kam --version

      - name: Run kam command
        shell: bash
        run: |
          echo "Executing: ${{ github.event.inputs.build-command }}"
          ${{ github.event.inputs.build-command }}
        env:
          GH_TOKEN: ${{ github.token }}
