name: Kam Exec
on:
  workflow_dispatch:
    inputs:
      build-command:
        description: "exec something"
        required: false
        type: string
        default: "kam build -r"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@6

      - name: Setup kam
        uses: MemDeco-WG/setup-kam@latest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run kam build command
        shell: bash
        run: |
          echo "Executing build command: ${{ github.event.inputs.build-command }}"
          ${{ github.event.inputs.build-command }}
          echo "Build completed successfully"
       
      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@latest
        with:
           commit_message: >
             chore: apply config 
             - Template: ${{ github.event.inputs.template-url || 'No template' }}
             - Command: ${{ github.event.inputs.init-command || github.event.inputs.build-command }}       
           file_pattern: "*"  
           push_options: "--force-with-lease"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
